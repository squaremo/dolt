<!DOCTYPE html>
<html>
<head>
  <title>Dolt: Notebooks</title>
  <link rel="stylesheet" type="text/css" href="values.css"/>
</head>
<body>
  <header>
    <h1>Notebooks</h1>
  </header>
  <section id="sessions">
    <form action="/new" method="POST">
      <input type="submit" value="New session"></input>
    </form>
    <nav>
      <ul>
        {{#sessions}}
        <li><a href="notebook#{{id}}">{{id}}</a></li>
        {{/sessions}}
      </ul>
    </nav>
  </section>
</body>
</html>
